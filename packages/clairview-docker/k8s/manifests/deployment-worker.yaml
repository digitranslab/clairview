apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: clairviewcrm-worker
  name: clairviewcrm-worker
  namespace: clairviewcrm
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  selector:
    matchLabels:
      app: clairviewcrm-worker
  template:
    metadata:
      labels:
        app: clairviewcrm-worker
    spec:
      containers:
        - name: clairviewcrm
          image: clairviewcrm/clairview:latest
          imagePullPolicy: Always
          env:
            - name: SERVER_URL
              value: "https://crm.example.com:443"
            - name: PG_DATABASE_URL
              value: "postgres://postgres:postgres@clairviewcrm-db.clairviewcrm.svc.cluster.local/default"
            - name: DISABLE_DB_MIGRATIONS
              value: "false" # it already runs on the server
            - name: STORAGE_TYPE
              value: "local"
            - name: "MESSAGE_QUEUE_TYPE"
              value: "bull-mq"
            - name: "CACHE_STORAGE_TYPE"
              value: "redis"
            - name: "REDIS_URL"
              value: "redis://clairviewcrm-redis.clairviewcrm.svc.cluster.local:6379"
            - name: APP_SECRET
              valueFrom:
                secretKeyRef:
                  name: tokens
                  key: accessToken
          command:
            - yarn
            - worker:prod
          resources:
            requests:
              memory: "1024Mi"
              cpu: "250m"
            limits:
              memory: "2048Mi"
              cpu: "1000m"
          stdin: true
          tty: true
      dnsPolicy: ClusterFirst
      restartPolicy: Always
