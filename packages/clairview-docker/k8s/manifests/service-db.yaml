apiVersion: v1
kind: Service
metadata:
  name: clairviewcrm-db
  namespace: clairviewcrm
spec:
  internalTrafficPolicy: Cluster
  ports:
    - port: 5432
      protocol: TCP
      targetPort: 5432
  selector:
    app: clairviewcrm-db
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
  type: ClusterIP
