apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: clairviewcrm-db
  name: clairviewcrm-db
  namespace: clairviewcrm
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  selector:
    matchLabels:
      app: clairviewcrm-db
  template:
    metadata:
      labels:
        app: clairviewcrm-db
    spec:
      volumes:
        - name: clairviewcrm-db-data
          persistentVolumeClaim:
            claimName: clairviewcrm-db-pvc
      containers:
        - name: clairviewcrm
          image: clairviewcrm/clairview-postgres:latest
          imagePullPolicy: Always
          env:
            - name: PGUSER_SUPERUSER
              value: "postgres"
            - name: PGPASSWORD_SUPERUSER
              value: "postgres"
          ports:
            - containerPort: 5432
              name: tcp
              protocol: TCP
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "1024Mi"
              cpu: "1000m"
          stdin: true
          tty: true
          volumeMounts:
            - mountPath: /home/postgres/pgdata
              name: clairviewcrm-db-data
      dnsPolicy: ClusterFirst
      restartPolicy: Always
